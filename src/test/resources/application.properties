spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${embedded.postgresql.url}
spring.datasource.username=${embedded.postgresql.username}
spring.datasource.password=${embedded.postgresql.password}

spring.liquibase.changeLog=changelog-master.xml

mybatis.mapper-locations=classpath*:/mybatis/*Mapper.xml
mybatis.configuration.lazyLoadingEnabled=true
mybatis.configuration.lazyLoadTriggerMethods=